<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Story Idea Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <script>
        var langues = ["fr", "en"];
        var resources = "resources\\";
        var lang = findGetParameter("l");
        var switchLang = "";
        lang = (langues.includes(lang)) ? lang : langues[0];
        switchLang = (lang == langues[0]) ? langues[1] : langues[0];
        lang = lang + "\\";
        var writing_options = "writting options\\";
        var persona = "persona\\";
        var title = "title\\";
        var physical = "physical\\";
        var traits = "traits\\";

        importScript(resources + lang + "parameters.js");
        importScript(resources + lang + writing_options + "styles.js");
        importScript(resources + lang + writing_options + "themes.js");
        
        importScript(resources + lang + persona + "roles.js");
        importScript(resources + lang + persona + "boys.js");
        importScript(resources + lang + persona + "girls.js");
        importScript(resources + lang + persona + "jobs.js");

        importScript(resources + lang + persona + traits + "bad_traits.js");
        importScript(resources + lang + persona + traits + "caracteristics.js");
        importScript(resources + lang + persona + traits + "good_traits.js");
        importScript(resources + lang + persona + traits + "handicap.js");

        importScript(resources + lang + persona + title + "adjectives.js");
        importScript(resources + lang + persona + title + "prefixes.js");
        importScript(resources + lang + persona + title + "suffixes.js");

        importScript(resources + lang + persona + physical + "eyes_colors.js");
        importScript(resources + lang + persona + physical + "face_shapes.js");
        importScript(resources + lang + persona + physical + "hair_colors.js");
        importScript(resources + lang + persona + physical + "hair_styles.js");
        importScript(resources + lang + persona + physical + "morphologies.js");

        importScript("script.js");

        function importScript(src) {
            var import_script = document.createElement('script');
            import_script.setAttribute('src', src);
            document.head.appendChild(import_script);
        }

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }
    </script>
</header>
<body>
    <div class="container">
        <button id="lang"></button>

        <h1 id="title"></h1>
        
        <div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label id="generationNumberLabel" for="generationNumber" class="form-check-label"></label>
                        <input id="generationNumber" type="number" min="1" max="12" class="form-control" required></input>
                    </div>
                    <div class="col-sm">
                        <label id="generationToolLabel" for="generationTool" class="form-check-label"></label>
                        <select id="generationTool" class="form-control"></select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <button id="resetContraintes" class="btn btn-primary" type="button"></button>
                <button id="contrainteButton" class="btn btn-primary" type="button" data-toggle="collapse" data-target=".collapse" aria-expanded="false" aria-controls="collapse"></button>
            </div>
            <div class="form-group">
                <div class="collapse">
                    <div class="card card-body col-lg-5" id="constraintP"></div>
                    <div class="card card-body col-lg-5" id="constraintW"></div>
                </div>
            </div>

            <div class="form-group">
                <p id="createList" class="btn btn-primary"></p id="wordNumber">
            </div>
        </div>

        <div>
            <div id="Persona" class="row" style="margin:0px"></div>
            <div id="Writing" class="row" style="margin:0px"></div>
        </div>
    </div>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
